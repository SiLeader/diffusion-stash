<mat-card (click)="click.emit(model())" appearance="outlined">
  <img mat-card-image
       class="thumbnail"
       [src]="model() | thumbnail"
       defaultSrc="/diffusion-stash-logo.png"
       alt="Model thumbnail for {{ model().name }}">
  <mat-card-content>
    <mat-card-title class="model-name">{{ model().name }}</mat-card-title>
  </mat-card-content>
  <mat-card-actions align="end">
    <a matButton href="/models/{{model().id}}">OPEN</a>
  </mat-card-actions>
</mat-card>
