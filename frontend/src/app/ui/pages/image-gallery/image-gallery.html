@let loadedModel = model.value();

@if (loadedModel) {
  <h2>{{ loadedModel.name }}</h2>
}

@if (loadedProducts) {
  <app-image-list
    class="model-list"
    [products]="items()"
    [total]="totalProducts()"
    (bottomReach)="onBottomReach()">
  </app-image-list>
} @else {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
