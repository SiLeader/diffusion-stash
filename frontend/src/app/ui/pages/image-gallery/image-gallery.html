@let loadedModel = model();

@if (loadedModel) {
  <h2>{{ loadedModel.name }}</h2>
}

@if (items().length === 0 && isLoading()) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
} @else {
  <app-image-list
    class="model-list"
    [products]="items()"
    [total]="totalProducts()"
    (bottomReach)="onBottomReach()">
  </app-image-list>
}
