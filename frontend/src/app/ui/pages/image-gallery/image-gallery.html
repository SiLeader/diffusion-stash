@let loadedProducts = products.value();
@let loadedModel = model.value();

@if (loadedModel) {
  <h2>{{ loadedModel.name }}</h2>
}

@if (loadedProducts) {
  <app-image-list class="model-list" [products]="loadedProducts.products"
                  [total]="loadedProducts.total"></app-image-list>
} @else {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
